<!DOCTYPE html>
<html>
<head>
	<title>Beam enginering test</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }



      /* Small devices (tablets, 768px and up) */
		@media (min-width: 767px) {
			#addScooter {
				text-align: right;
			}
		}

		#addScooter label {
			min-width: 100px;
		}
    </style>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="api.js"></script>
	
</head>

<body>
	<h1 class="text-center">Scooters Managements</h1>
	
	<div class="row text-center" id="myLocation">
		<h3>My current location:</h3>
		<br/>
		<span id ="latitude"></span>
		<span id ="longitude"></span>
	</div>
	<div class="row">
		<div class="columns col-xs-12 col-sm-6" id="addScooter">

			<h3>Add the new Scooter</h3>
			<div>
				<label>Lattitue:</label>
				<input class="inputField" type="textbox" name="lat" placeholder="lat" maxlength="40" value="" />
			</div>
			<div>
				<label>Longtitude:</label>
				<input class="inputField" type="textbox" name="long" placeholder="long" maxlength="40" value="" />
			</div>
			<div>
				<label>Country:</label>
				<input class="inputField" type="textbox" name="Country" maxlength="150"/>
			</div>
			<div>
				<label>Scooter Name:</label>
				<input class="inputField" type="textbox" name="Name" maxlength="10">
			</div>
			<div>
				<input type="submit" value="Add" class="btn btn-primary" />
				<button class="btn btn-info" id="clickRandom" href="javascript:void(0)">Random coordination</button>
			</div>
			
		</div>

		<div class="columns col-xs-12 col-sm-6" id="findScooter">
			<h3>Find Scooters with Kilometers:</h3>
			<input type="textbox" name="radius" value="1000" maxlength="10" placeholder="Kilometers" />
			<button type="submit" name="findScooter" class="btn btn-primary">Find </button>
			
		</div>
	</div>
	
	
	<div id="map"></div>
	
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRpMIOp-Worsoal1aey_6V-eU2wtcp9wE"
  type="text/javascript"></script>
	
</body>
</html>
